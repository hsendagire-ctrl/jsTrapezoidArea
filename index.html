<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Area Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Area Calculator</h1>
    <p>Input a number into these three boxes:</p>
    <p>Base 1:<input type="number" id="input1" /></p>

    <p>Base 2:<input type="number" id="input2" /></p>

    <p>Height:<input type="number" id="input3" /></p>
    <br />
    <hr />
    <div>
      <p>The area of these three numbers will be calculated below:</p>
      <button id="calc">Calculate!</button>
      <input type="number" name="" id="finalresult" placeholder="Area" />
      <span id="container"></span>
    </div>
  </body>
</html>
